<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Lottery</title>
    <style>
  /* === Original desktop / laptop style (unchanged) === */
  body {
    margin: 0px;
    display: flex;
    flex-direction: column;
    padding: 0px;
    background-color: #f0f0f0;
    box-sizing: border-box;
    justify-content: center;
    align-items: center;
  }

  h1, p {
    text-align: center;
    color: #333;
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    width: 90%;
    max-width: 600px;
    padding: 12px 10px;
    text-align: center;
    border-radius: 10px;
    box-sizing: border-box;
  }

  .box {
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: rgb(60, 241, 241);
    color: black;
    border: none;
    border-radius: 8px;
    transition: background-color 0.18s ease;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
  }

  .box:hover {
    background-color: rgb(84, 173, 187);
  }

  #pick, #reset {
    align-items: center;
    margin-bottom: 20px;
    background-color: rgb(185, 84, 218);
    border-radius: 50px;
    font-weight: bold;
    width: 120px;
    height: 44px;
    border: none;
    cursor: pointer;
    color: white;
  }

  #pick:hover, #reset:hover {
    background-color: rgb(150, 61, 176);
  }

  .container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    padding: 20px;
    max-width: 100%;
    box-sizing: border-box;
    justify-items: center;
  }

  .winning {
    background-color: yellow;
    color: black;
    border: 1px solid white;
    font-weight: 500;
  }

  .highlight {
    border: 5px solid rgb(0, 0, 0);
  }

  /* === Responsive only for iPhone XE & small screens === */
/* === Responsive only for iPhone XE & small screens === */
@media (max-width: 420px) {
  body {
    margin:0px;
    padding: 0px;
    overflow-x: hidden;
  }

  h1{
    width: auto;
    padding: 8px;
    font-size: 16px;
  }
  p{
    min-width: 100px;
    width:auto;
  }

  .container {
    width:auto;
    margin-right: 20ps;
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
    padding: 3px;
  }

  .box {
    width: 60px;
     height: 60px;
    font-size: 10px;
    line-height: 1.1;
    padding: 4px;
    word-wrap: break-word;        
    white-space: normal;          
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;      
  }

  #pick, #reset {
    width: 110px;
    height: 40px;
    font-size: 13px;
    margin: 8px;
  }
}

</style>

</head>
<body>
    <h1> Welcome to the Lottery Game</h1>
</h1>

<div class="container" id="lottery-container">
    <!-- Lottery items will be dynamically inserted here -->
  </div>
  <p id="result"></p>
  <div>
  <button id="pick" >Pick a Card</button>
  <button id="reset">Reset</button>
  </div>

</body>
<script src="script.js"></script>
</html>
